version: "1.0"
name: 'njord'
services:
  backend:
    container_name: backend
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ../.env
    ports:
      - "1337"
    volumes:
      - "../:/app"
  db:
    container_name: db
    image: postgres:alpine
    env_file:
      - ../.env
  #optional (specify default database instead of $POSTGRES_DB)
    ports:
      - "5432:5432"
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - ../.env
    ports:
      - "5050:80"
    restart: always